<body onkeypress="myFunction(event)" oncontextmenu="myalert();" background="background.jpg">

  <center>
    <h1 style="cursor: default; color: white; padding: 0px;" class="btn btn-warning heading"><label
        style="margin-top: 10px; font-weight: bold;"><b>AI Object Finder</b></label>
      <br>
      <label style="font-size: 14px; float: none;"><b style="color: white;">Note<b> - </b></b><b>The input name which
          you will give
          should match the names present in CoCo model then only it will detect.</b></label>
    </h1>
    <br><br>

    <div style="width: 300px;">
      <label style="color: white; font-size: 14px; float: left;">Object Name: </label>
      <br>
      <input onfocus="this.value = ''" id="nameofobject" type="text">
      <br><br>
      <input type="button" style="color: white; float: left;" onclick="start();" class="btn btn-success" id="start"
        value="Start">
    </div>

    <div style="width: 300px; text-align: left;">
      <br><br>
      <h3 id="status" style="margin-top: 20px;cursor: default;" class="btn btn-danger text-light"></h3>
      <br>
      <br>
      <h3 id="no_of_objects" style="margin-top: 20px; cursor: default; color: white;" class="btn btn-light text-dark"></h3>
      <br>
    </div>

    <div style="width: 225px; margin-top: 320px; display: none; border-radius: 20px;" id="alert"
      class="alert alert-danger alert-dissmisable">
      <label style="font-size: 16px; color: #b6a100;margin-right: 10px;">⚠️</label><b style="color: black;">ALERT: </b>
      <labe style="color: black;">Content is protected!!</labe>
    </div>
  </center>
  <div class="copy_right_footer">Developed By - Arnav Sharma</div>

  <script src="main.js"></script>

</body>
